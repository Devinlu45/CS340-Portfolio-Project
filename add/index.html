<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Movies Browsing Site</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Link to the TS file -->
    <script type="module" src="add.ts"></script>
  </head>
  <body>
    <div class="container">
      <h1>Add a movie manually</h1>

      <form id="add-form">
        <label for="add-id">ID</label>
        <input type="number" id="add-id" placeholder="Autogenerated ID" disabled />
        <label for="add-title">Title</label>
        <input type="text" id="add-title" placeholder="Enter a movie title" />
        <label for="add-runtime">Runtime</label>
        <input type="number" id="add-runtime" placeholder="Enter the movie runtime" />
        <hr />
        <select id="add-platform"></select>
        <hr />
        <button type="submit" id="add-button">Add</button>
      </form>
    </div>
  </body>
</html>
